<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="sideBar">
                <h3>Categories</h3>
                <ul id="catergory-list">
                    <li onclick="filterTasks('All')">All</li>
                    <li onclick="filterTasks('Work')">Work</li>
                    <li onclick="filterTasks('Personal')">Personal</li>
                    <li onclick="filterTasks('Home')">Home</li>
                </ul>
            </div>
            <div class="todo-app">
                <h2>To-Do List <img src="img/Note.png" alt="Notepad with pencil icon"></h2>
               <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <!-- Dropdown for category selection -->
                <select id="category-select">
                    <option value="Home">Home</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                </select>
                <button onclick="addTask()">Add</button>
               </div> 
               <ul id="list-container">
               </ul>
            </div>
        </div>
<script src="script.js"></script>
    </body>
</html>
